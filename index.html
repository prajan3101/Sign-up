<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="left">
        <div class="title">
            <h1><img src="img/odin-lined.png" alt="Odin Project logo">Odin</h1>
        </div>
    </div>
    <div class="right">
        <div class="right-top">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="right-middle">
            <h2>Let's do this!</h2>
            <form id="my-form" action="" method="post">
                <div>
                    <label for="first-name">*FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" placeholder="John" minlength="2" required>
                </div>
                <div>
                    <label for="last-name">*LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Johnson" minlength="2" required>
                </div>
                <div>
                    <label for="mail">*EMAIL</label>
                    <input type="email" id="mail" name="user-email" placeholder="JohnnyBoy123@gmail.com" required>
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" placeholder="0123456789" pattern="^\d{10}$" title="Please enter a valid phone number, example: 0123456789">
                </div>
                <div>
                    <label for="pwd">*PASSWORD</label>
                    <input type="password" id="pwd" name="pwd" required>
                    <span></span>
                </div>
                <div>
                    <label for="pwd-confirm">*CONFIRM PASSWORD</label>
                    <input type="password" id="pwd-confirm" name="pwd-confirm" required>
                </div>
            </form>
        </div>
        <div class="right-bottom">
            <button type="submit" form="my-form">Create Account</button>
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=KF33eZXLvmU">Log in</a></p>
        </div>
    </div>
</body>
</html>`
